        <h1>Contact Us</h1>

            <img src="tacotray.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact form</h2>
            
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                <legend>Send Us A Message</legend>
                <p><label for="name">Name:</label>
                <input type="text" name="Name" id="Name" placeholder="Jon Cena" autocomplete="on" required autofocus></p>
                <p><label for="email">E-mail:</label>
                <input type="text" name="E-mail" id="E-mail" placeholder="random@gmail.com" required></p>
                <p>
                    <legend>Your Message</legend>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                </p>
            </fieldset>
            <br>
            <button type="submit">Submit</button>
            <!-- <button type="submit" formaction="https://httpbin.org.post" formmethod="post">Post</button> -->
            <button type="reset">Reset</button>
            </form>
        </section>
    </main>
